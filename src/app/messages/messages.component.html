<ng-container *ngIf="(errors$ | async) as errorList ">
    <div class="messages-container" *ngIf="showMessages">
        <div class="message" *ngFor="let error of errorList">
            {{error}}
        </div>
        <mat-icon class="close" (click)="onClose()">close</mat-icon>
    </div>
</ng-container>
