
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>
        <mat-tab label="Beginners">
            <ng-container *ngFor="let course of beginnerCourses$ |async ">
                <course-card-component [course]="course" (courseUpdateEvent)="loadCourses()"></course-card-component>
            </ng-container>
        </mat-tab>

        <mat-tab label="Advanced">
            <ng-container *ngFor="let course of advancedCourses$ |async ">
                <course-card-component [course]="course" (courseUpdateEvent)="loadCourses()"></course-card-component>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</div>
